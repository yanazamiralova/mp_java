<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Один</li>
        <li>Два</li>
        <li>Три</li>
    </ul>
    <script>
        let elems = document.querySelectorAll('li');
        for (elem of elems)
        {
            elem.classList.add('list-item');
        }
    </script>
</body>
</html>
